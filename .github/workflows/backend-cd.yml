name: Backend CD

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: pip install pipenv

      - name: Cache pipenv environment
        id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        run: cd starter/backend && pipenv install --dev

      - name: Lint code
        run: cd starter/backend && pipenv run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: pip install pipenv

      - name: Cache pipenv environment
        id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        run: cd starter/backend && pipenv install

      - name: Run tests
        run: cd starter/backend && pipenv run test

  build:
    name: Build and Push Docker Image
    needs: [ lint, test ]
    environment:
      name: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: cd starter/backend && pipenv install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ secrets.AWS_ECR_REGISTRY }}
          repository: ${{ secrets.AWS_ECR_BE_REPO_NAME }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Set environment variable
        run: |
          echo IMAGE_URL=${{ steps.login-ecr.outputs.registry }}/${{ secrets.AWS_ECR_BE_REPO_NAME }}:${{ github.sha }} >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          cd starter/backend
          echo "IMAGE URL : ${IMAGE_URL}"
          docker build -t ${{ env.IMAGE_URL }} .
          echo "List Docker images"
          docker images
          docker push ${{ env.IMAGE_URL }}
          echo "Image pushed"
  deploy:
    name: Deploy docker image
    needs: [ build ]
    environment:
      name: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        with: 
          aws-region: us-east-1
          
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name my-eks-cluster

      - name: Set Docker image in Kustomize
        run: |
          cd starter/backend/k8s
          echo "IMAGE URL : ${IMAGE_URL}"
          kustomize edit set image backend=${{ env.IMAGE_URL }}

      - name: Apply Kubernetes resources
        run: |
          cd starter/backend/k8s
          kustomize build > k8s.yaml
          cat k8s.yaml
          kubectl apply -f k8s.yaml
      
